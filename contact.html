                                                <form action="https://picx1a48o9.execute-api.us-east-1.amazonaws.com/dev/static-site-mailer" method="POST">
                                                    <label>
                                                        <p>Your Name (Required)</p>
                                                        <input class="form-control" type="text" size="40" name="name" aria-required="true" aria-invalid="false" required>
                                                    </label>
                                                    <label>
                                                        <p>Your Email (required)</p>
                                                        <input class="form-control" type="email" size="40" name="reply_to" aria-required="true" aria-invalid="false" required>
                                                    </label>

                                                </form>
                                                <div id="js-form-response"></div>
                                                
                                                <script type="text/javascript">
                                                (() => {
                                                    const form = document.querySelector('form');
                                                    const formResponse = document.querySelector('#js-form-response');

                                                    form.onsubmit = e => {
                                                        e.preventDefault();

                                                        // Prepare data to send
                                                        const data = {};
                                                        const formElements = Array.from(form);
                                                        formElements.map(input => (data[input.name] = input.value));

                                                        // Log what our lambda function will receive
                                                        console.log(JSON.stringify(data));

                                                        // Construct an HTTP request
                                                        var xhr = new XMLHttpRequest();
                                                        xhr.open(form.method, form.action, true);
                                                        xhr.setRequestHeader('Accept', 'application/json; charset=utf-8');
                                                        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');

                                                        // Send the collected data as JSON
                                                        xhr.send(JSON.stringify(data));

                                                        // Callback function
                                                        xhr.onloadend = response => {
                                                            if (response.target.status === 200) {
                                                                // The form submission was successful
                                                                form.reset();
                                                                formResponse.innerHTML = '<p class="alert alert-success" role="alert" >Thanks for the message. We will be in touch shortly.</p>';
                                                            } else {
                                                                // The form submission failed
                                                                formResponse.innerHTML = '<p class="alert alert-danger" role="alert" >Something went wrong</p>';
                                                                console.error(JSON.parse(response.target.response).message);
                                                            }
                                                        };
                                                    };
                                                })();
                                                </script>
