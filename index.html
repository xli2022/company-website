	const fbFields = "full_picture,message,permalink_url,story,from";

	var requestURL = "https://graph.facebook.com/v3.3/"+fbPageID+"/posts?fields="+fbFields+"&access_token="+fbAccessToken+"&limit="+fbLimit+"&locale=en_US";


    $.ajax(
    {
        url: requestURL,
        contentType: "application/json; charset=utf-8",
        dataType: 'json',
        success: function (response) {

			for(x=0; x<response.data.length; x++){

				    // message
				    var message = response.data[x].message;
				 
				    // picture 
				    var picture = response.data[x].full_picture;
				 
				    // link

                    if (message == undefined) { continue; }
                    else {

    						'<div class="row align-items-center animated bounceIn" data-scroll>\

    								<a target="_blank" href="'+link+'">\
    									<div class="no-gutters news-item-inner row">';

    					if (picture) {
    								newsItem +=
    									'<div class="col-12 col-md-4">\
    										<img src="'+picture+'">\
    									</div>\
    									<div class="col-12 col-md-8">\
    										<p>'+message+'</p>\
    									</div>';

    					} else {
    							newsItem +=

    					}

    								'</div>\
    							</a>\
    						</div>\
    					</div>'; 	

    				jQuery('.news').append(newsItem);
                }
			}
			
        },

            console.log('Facebook Connection Error: ' + request + ' ' + status + ' ' + error);
        }

    }); // end request
